sudo: true
language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - ['g++-4.8', 'valgrind']
      env:
        - MATRIX_EVAL="CXX=g++-4.8 && VALGRIND=1"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CXX=g++-7 && COVERAGE=1"
      after_success:
        - pip install --user cpp-coveralls
        - coveralls  -b ./ -r .. -i include/rapidstring.h --gcov-options "\-lp"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env:
        - MATRIX_EVAL="CXX=clang++-3.6"

    - os: osx
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew upgrade cmake && CXX=clang++"

    - os: osx
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew install gcc && brew upgrade cmake && CXX=g++"

before_install:
- git submodule update --init --recursive
- if [[ $TRAVIS_OS_NAME == osx ]]; then brew update; fi
- eval "${MATRIX_EVAL}"
- mkdir build && cd build
- cmake .. -Werror=dev -DRS_COVERAGE=$COVERAGE -DBUILD_TESTING=1

script:
- make -j 4
- if (( VALGRIND == 1 )); then
  valgrind --leak-check=yes --error-exitcode=1 ./test/rapidstring_test;
  else
  ./test/rapidstring_test;
  fi

env:
  matrix:
    secure: 
